name: Flutter Tag Build
permissions:
  contents: write
  actions: read

on:
  workflow_dispatch:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-[0-9]+'

jobs:
  run-flutter-tag-build:
    uses: lasitgaitana-spec/rustdesk/.github/workflows/flutter-build.yml@master
    secrets: inherit
    with:
      upload-artifact: true
      upload-tag: ${{ github.ref_name }}
